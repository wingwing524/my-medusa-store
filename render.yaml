services:
  # Medusa Backend Service
  - type: web
    name: medusa-backend
    runtime: node
    region: singapore
    plan: starter
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: cd .medusa/server && npm install --omit=dev && npm run predeploy && NODE_ENV=production npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: medusa-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: medusa-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: STORE_CORS
        value: http://localhost:8000
      - key: ADMIN_CORS
        value: http://localhost:9000
      - key: AUTH_CORS
        value: http://localhost:9000
      - key: MEDUSA_BACKEND_URL
        sync: false
      - key: MEDUSA_WORKER_MODE
        value: shared
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: medusa-db
    databaseName: medusa
    user: medusa
    plan: starter
    region: singapore

  # Redis Instance
  - name: medusa-redis
    plan: starter
    region: singapore
    maxmemoryPolicy: allkeys-lru
